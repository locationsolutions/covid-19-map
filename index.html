<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Koronakartta</title><link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet"><style>body{padding:10px 0 0 10px}body,html{overflow:hidden}div,h4,span{font-family:Open Sans,sans-serif;color:#333}#map-wrap{position:relative;display:inline-block}span#date{position:absolute;bottom:0;left:0;font-weight:700;text-align:center;font-size:14px;width:350px}.tooltip{position:absolute;pointer-events:none;z-index:15;border-left:1px solid #999}.tooltip .inner{position:relative;left:-50%;bottom:20px;background-color:#fff;padding:7px 10px 10px;border:1px solid #999;text-align:center}svg#map{display:block}svg#map circle{pointer-events:none}.tooltip h4{margin:0;font-weight:700;font-size:16px}.tooltip #unit{font-size:12px;font-weight:700;display:inline-block;margin-left:2px}.tooltip #cases-num{font-size:20px;font-weight:700}.tooltip #cases-line{font-size:13px;margin:0}#control{float:left;height:36px;width:36px;background-color:#e31937;cursor:pointer;position:relative;border-radius:20px;margin-right:10px}#control:not(.pause):after{content:"";display:inline-block;position:absolute;top:11px;left:14px;border-color:transparent transparent transparent #fff;border-style:solid;border-width:7px 0 7px 11px}#control.pause:after,#control.pause:before{width:4px;height:12px;background:#fff;position:absolute;content:"";top:12px;left:13px}#control.pause:after{left:19px}#bottom-bar{margin-top:5px}#attribution{position:absolute;top:0;right:0;font-size:10px}#attribution,#attribution a{color:#aaa}</style><link rel="stylesheet" href="main.f395d032.css"></head><body> <div id="map-wrap"> <svg id="map" width="350" height="500"> <g class="back"></g> <g class="districts"></g> <g class="centers"></g> </svg> <span id="date"></span> <div class="tooltip" id="tooltip" style="visibility:hidden;"><div class="inner"> <h4 id="district-name"></h4> <div><span id="cases-num"></span><span id="unit">kpl</span></div> <div id="cases-line"><span id="cases-ratio"></span> / 100 000 as.</div> </div></div> <div id="attribution">Tietol√§hde: <a href="https://github.com/HS-Datadesk/koronavirus-avoindata" target="_blank">HS</a></div> </div> <div id="bottom-bar"> <div id="control"></div> <div class="sb-slider-area"> <input type="range" class="sb-slider" id="slider" name="points" min="0" max="100" value="0"> </div> </div> <script src="main.24f4048c.js"></script>
